{% extends 'base.html'%}


{% block content %}
{% import 'bootstrap/wtf.html' as wtf%}
<style>
        p{
            color:#c9d1d3;
            font-family: 'Charm', cursive;
            font-size:25px
        }
         body{
            background-color:#222831;
            background-image:url(http://www.gsfdcy.com/data/img1/94/2247797-water-drop-wallpaper.jpg);
            background-size:cover;
        }
        b{
            color:white;
            font-size:25px
        }


</style>
<body>
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
   
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
     
      {{wtf.quick_form(login_form)}}
      <p> Hold on.....you dont have an account? <a href="{{url_for('auth.register')}}"><b class="btn btn-primary">Sign up here then</b></a></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
</body>

{% endblock%}
